<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="checker-container">
            <h1>Github Reporsitory checker</h1>
            <div class="searchBy">
                <h2>SEARCH BY:</h2>
                <form  (ngSubmit)="adding(quoteForm.value)" #quoteForm='ngForm'>
                    <label for="username">User name</label>
                    <input type="radio" name="searchBy" class="radio" id="username"><br>
                    <label for="repository">Reporsitory</label>
                    <input type="radio" class="radio" name="searchBy" id="repository"><br>
                    <input type="text" name="inputted" id="inputted" placeholder="search..."><br>
                    <button type="submit" (click)="getUser()">submit</button>
               
                </form>
                </div>
           <div class="respose-section" *ngFor="let record of user">
              
               <div class="response-name"> 
                <ul >
                    <li><strong>{{record.name}}</strong>  --<span style="font-weight: 400;">{{record.description}}</span>
                   </li>
               </ul>
               </div>
               <div class="response-description"> 
               
               </div>
           </div>

        </div>
    </div>
</body>
</html>
